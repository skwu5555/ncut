<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>網頁預約系統</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-8 mx-auto">
                <h1 class="mb-5 text-center">心理諮商-預約系統</h1>
                <form action="post" id="google-sheet">
                    <div class="mb-3">
                        <label for="Date" class="form-label">預約日期</label>
                        <input type="Date" class="form-control" id="date" placeholder="預約日期" name="Date" required>
                    </div>
                    <div class="mb-3">
                        <label for="Time" class="form-label">預約時間</label>
                        <select class="form-control" name="Time" id="time" required>
                            <option value="">請選擇</option>
                            <option value="10:00~11:00">10:00~11:00</option>
                            <option value="11:00~12:00">11:00~12:00</option>
                            <option value="13:00~14:00">13:00~14:00</option>
                            <option value="14:00~15:00">14:00~15:00</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="Name" class="form-label">姓名</label>
                        <input type="text" class="form-control" id="name" placeholder="您的姓名" name="Name" required>
                    </div>
                    <div class="mb-3">
                        <label for="Phone" class="form-label">電話</label>
                        <input type="number" class="form-control" id="phone" placeholder="您的電話" name="Phone" required>
                    </div>
                    <div class="mb-3 d-block">
                        <input type="submit" class="btn btn-primary btn-lg w-100 mt-5" value="送出表單" />
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.js'></script>
    <script src="main.js"></script>
</body>
</html>
